name: AI Code Guard

on:
  pull_request:

jobs:
  review:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # Debug step: check if OPENAI_API_KEY is visible
      - name: Debug OPENAI_API_KEY presence
        run: |
          if [ -z "${OPENAI_API_KEY}" ]; then
            echo "DEBUG: OPENAI_API_KEY is EMPTY in workflow";
            exit 1;
          else
            echo "DEBUG: OPENAI_API_KEY is PRESENT (length > 0)";
          fi
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Run AI Code Guard
        run: npm run review-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AUGMENT_API_KEY: ${{ secrets.AUGMENT_API_KEY }}
